{% extends 'base.html' %}
<!--  -->
{% block title %}Add Post{% endblock %}
<!--  -->
{% block content %}

<h2>Add Post for {{user.full_name}}</h2>
<!-- Post Form -->
<form class="form-group" method="POST">
  <!-- Title Text Input -->
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder=""
      />
    </div>
  </div>
  <!-- Content Text Input -->
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="content"
        name="content"
        placeholder=""
      ></textarea>
    </div>
  </div>
  <!-- Tag input -->
  <div class="form-check form-group row">
    {% for tag in tags %}
    <div>
      <label class="form-check-label" for="tag_{{tag.id}}">{{tag.name}}</label>
      <input
        class="form-input"
        type="checkbox"
        value="{{tag.id}}"
        id="post_{{tag.id}}"
        name="posts"
      />
    </div>
    {% endfor %}
  </div>

  <!-- Add Button -->
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>

{% endblock %}
