{% extends 'base.html' %}
<!--  -->
{% block title %}Add Tag{% endblock %}
<!--  -->
{% block content %}

<h2>Create a tag</h2>
<!-- Tag Form -->
<form method="POST" action="/tags/new">
  <!-- Title Text Input -->
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter a name for the tag"
      />
    </div>
  </div>

  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <label class="form-check-label" for="post_{{post.id}}"
        >{{post.title}}</label
      >
      <input
        class="form-input"
        type="checkbox"
        value="{{post.id}}"
        id="post_{{post.id}}"
        name="posts"
      />
    </div>
    {% endfor %}
  </div>

  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>

{% endblock %}
